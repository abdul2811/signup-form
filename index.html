<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">ODIN</div>
        </div>
        <div class="right">
            <p class="par">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="par">You know you want to.</p>
            <form>
                <fieldset>
                    <h1>Let's do this!</h1>
                    <div class="row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="number">PHONE NUMBER</label>
                            <input type="number" id="number" name="number">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="first-name">PASSWORD</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">CONFIRM PASSWORD</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p id="small">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
